<!DOCTYPE html>
<html>

<head>
  <title> CSS Login Screen Tutorial </title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
    }

    .login-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }

    .form {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    .form input {
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form button {
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background: #4CAF50;
      border: 0;
      border-radius: 3px;
      padding: 15px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    .form button:hover {
      background: #45a049;
    }

    .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }

    .form .message a {
      color: #4CAF50;
      text-decoration: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transform: translateX(-50%);
    }

    .overlay {
      background: #fff;
      background-image: linear-gradient(45deg, #fff, #f4f4f4);
      border-radius: 6px;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0)
    }
  </style>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form method="post" action="/" class="login-form">
        <input type="text" placeholder="username" name="username" id="username"/>
        <input type="password" placeholder="password" name="password" id="password"/>
        <button type="submit">login</button>
        <p class="message">Not registered? <a href="/signup.html">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
</html>
